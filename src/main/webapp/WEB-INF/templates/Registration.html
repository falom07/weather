<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">

</head>
<body>

<div class="card shadow ">
    <h3 class="text-center mb-3">Реєстрація</h3>
    <form th:action="@{/register}" th:object="${user}" th:method="post">
        <div >
            <label for="login" class="form-label">Імя </label>
            <input type="text" class="form-control" id="login" name="login" th:value="*{username}" required>
        </div>
        <div >
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}" required>
        </div>
        <div >
            <label for="rePassword" class="form-label">Повторіть пароль ще раз</label>
            <input type="password" class="form-control" id="rePassword" name="rePassword" th:value="*{rePassword}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Реєстрація</button>
    </form>
    <p th:text="${message}">test </p>
</div>

</body>
</html>
