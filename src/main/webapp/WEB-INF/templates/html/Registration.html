<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/registration.css}"/>

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--     <link rel="stylesheet" href="../../../css/registration.css">-->

</head>
<body>

<div class="card shadow ">
    <img th:src="@{/static/img/img.png}">
    <h3 class="text-center mb-3">Реєстрація</h3>
    <form th:action="@{/registration}" th:object="${user}" th:method="post" >
        <div >
            <label for="login" class="form-label">Імя </label>
            <input type="text" class="form-control" id="login" name="login" th:value="*{login}" th:classappend="${#fields.hasErrors('login')} ? 'error'" required>
            <div class="errorText" th:if="${#fields.hasErrors('login')}" th:errors="*{login} "></div>
        </div>
        <div >
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'error'" required>
            <div class="errorText"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div >
            <label for="rePassword" class="form-label">Повторіть пароль ще раз</label>
            <input type="password" class="form-control" id="rePassword" name="rePassword" th:value="*{rePassword}" th:classappend="${#fields.hasErrors('rePassword')} ? 'error'" required>
            <div class="errorText"  th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Реєстрація</button>
    </form>
    <p class="link">Якщо вже маєте акаунт <a th:href="@{/login}">Вхід</a></p>
</div>

</body>
</html>
