<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../../static/css/home.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css}"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<header>

    <div id="weatherApp"><i class="fa-solid fa-cloud-moon-rain"></i> Weather app</div>
    <div id="login">
        <div id="username"><a th:href="@{/searchNewWeather}" th:text="${login}">Login</a></div>
        <button type="button" class="btn btn-outline-danger" id="logout">Log out</button>

    </div>

</header>
<main>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-11 ">
                <div class="row">
                    <div class="d-flex pt-4">
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="Введіть локацію">
                            <button class="btn btn-outline-secondary" type="button">x</button>
                        </div>
                        <button type="button" class="mx-3 btn btn-outline-success">Пошук</button>
                    </div>

                    <div class="row weather-cards" >

                            <div class="col-3  mb-3  card weather-card" th:each="location :${locations}">
                                <form th:action="@{/location/deleteCard}" th:method="post">

                                    <input type="hidden" name="coordinate.lat" th:value="${location.coordinate.lat}">
                                    <input type="hidden" name="coordinate.lon" th:value="${location.coordinate.lon}">

                                    <button type="submit" class="btn-close deleteCard"></button>
                                </form>

                                <img th:src="@{${location.weather.getFirst().getIcon()}}">
                                <div class="cardBody">
                                    <div class="temperature" th:text="${location.main.temp} + '°C'"></div>
                                    <div class="place" th:text="${location.sys.country} + ' , ' + ${location.nameOfLocation}"></div>
                                    <div class="weather" th:text="'Відчувається як: ' + ${location.main.feelLike} + '°C. ' +  ${location.weather.getFirst().description}"></div>
                                    <div class="humidity" th:text="'Вологість: ' + ${location.main.humidity} + '%' "> Humidity: 70%</div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>


</body>
</html>
