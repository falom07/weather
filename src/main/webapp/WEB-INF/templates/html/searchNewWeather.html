    <link rel="stylesheet" href="../../../static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<header>

    <div id="weatherApp"><i class="fa-solid fa-cloud-moon-rain"></i> Weather app</div>
    <div id="login">
        <div id="username">username</div>
        <button type="button" class="btn btn-outline-danger" id="logout">Log out</button>

    </div>

</header>
<main>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-11 ">
                <div class="row">
                    <div class="d-flex pt-4">
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="Введіть локацію">
                            <button class="btn btn-outline-secondary" type="button">x</button>
                        </div>
                        <button type="button" class="mx-3 btn btn-outline-success">Пошук</button>
                    </div>

                    <div class="row weather-cards">

                        <div class="col-3  mb-3  card weather-card">
                            <form action="/location/deleteCard" method="post">
                                <button type="button" class="btn-close deleteCard"></button>
                            </form>

                            <img src="https://openweathermap.org/img/wn/04n@4x.png">
                            <div class="cardBody">
                                <div class="temperature">7°C</div>
                                <div class="place"> Tbilisi, GE</div>
                                <div class="weather">Feels like 2°C. Clear sky</div>
                                <div class="humidity"> Humidity: 70%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
