<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/registration.css}" />

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="../../../resources/css/registration.css">-->
</head>
<body>

<div class="card shadow ">
    <img th:src="@{/static/img/img.png}">
    <h3 class="text-center mb-3">Вхід</h3>
    <form th:action="@{/login}" th:object="${user}" th:method="post" >
        <div >
            <label for="login" class="form-label">Імя </label>
            <input type="text" class="form-control" id="login" name="login" th:value="*{login}" th:classappend="${#fields.hasErrors('login')} ? 'error'" required>
            <div class="errorText" th:if="${#fields.hasErrors('login')}" th:errors="*{login} "></div>
        </div>
        <div >
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}" th:classappend="${#fields.hasErrors('login')} ? 'error'" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Вхід</button>
    </form>
    <p class="link">Якщо не маєте акаунт <a th:href="@{/registration}">Зареєструватися</a></p>
</div>




</body>
</html>
